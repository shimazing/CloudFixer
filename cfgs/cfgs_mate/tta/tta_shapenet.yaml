optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0.05
}}

scheduler: {
  type: function,
}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: Point_MAE,
  group_size: 32,
  num_group: 64,
  loss: cdl2,
  cls_dim: 55,
  num_hid_cls_layers: 2,
  group_norm: False,
  regularize: True,

  transformer_config: {
    mask_ratio: 0.9,
    mask_type: 'rand',
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
  },
  }

npoints: 1024
total_bs : 128
step_per_update : 1
max_epoch : 300
tta_dataset_path : './data/tta_datasets'
