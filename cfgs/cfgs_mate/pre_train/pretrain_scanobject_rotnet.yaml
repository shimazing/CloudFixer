optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 100,
    initial_epochs : 10
}}
dataset : {
  train : { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
            others: {subset: 'train', npoints: 1024}},
  val : { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
            others: {subset: 'test', npoints: 1024}},
  test : { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
            others: {subset: 'test', npoints: 1024}}}

model : {
  NAME: Point_MAE_rotnet,
  group_size: 32,
  num_group: 64,
  loss: cdl2,
  cls_dim: 15,
  cls_dim_rotation: 4,
  num_hid_cls_layers: 2,
  group_norm: False,

  transformer_config: {
    mask_ratio: 0.9,
    mask_type: 'rand',
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
  },
  }

npoints: 1024
total_bs : 150
step_per_update : 1
max_epoch : 100
